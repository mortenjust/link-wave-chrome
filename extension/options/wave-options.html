<!DOCTYPE html>
<html>
<head><title>Link Wave Options</title></head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>-->

<body>

<div class="container" style="margin-top:50px">
    
    <div class="header clearfix">

            <form class="form-horizontal">  
            <div class="form-group">
                <label class="control-label col-sm-5" for="pwd">Max number of tabs</label>
                <div class="col-sm-2"> 
                <input type="number" class="form-control" id="max-tabs" placeholder="">
                </div>
            </div>

            <div class="form-group"> 
                <div class="col-sm-offset-5 col-sm-5">
                <div class="checkbox">
                    <label><input type="checkbox" id="auto-open"> Auto-open links on supported site when it's the only tab in the window</label>
                </div>
                </div>
            </div>
            <div class="form-group"> 
                <div class="col-sm-offset-5 col-sm-10">
                    <button onClick="save_options" class="btn btn-default" id="save">Save</button>
                </div>

                <div class="col-sm-offset-5 col-sm-1" id="status"></div>
            </div>
            </form>
    </div>
    </div>
<script src="js/options.js"></script>
</body>
</html>
